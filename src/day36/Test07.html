<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
<input type="text" placeholder="请输入标签" id="txt">
<input type="button" id="btnHTML" value="创建HTML">
<input type="button" id="btnText" value="创建Text">
<hr>
<div id="myDiv">

</div>
<br><br>
<input type="checkbox" id="check"><br><br>
<input type="button" id="b1" value="按钮">
</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script>
    $("b1").click(function () {
       $("#check").click();
    });




    $(function () {
        $("#btnHTML").click(function () {
            $("#myDiv").html($("#txt").val());
        });
            $("#btnText").click(function () {
                $("#myDiv").text($("#txt").val());
            });
    });
</script>
</html>
