<input type="button" value="(通过标签名)给a链接添加地址" id="b2"/></br></br>
<input type="button" value="(通过name属性)给div设值" id="b3"/></br></br>
<input type="button" value="(通过类名)给div设值" id="b4"/></br></br>
<hr/>
<a>京东</a></br>

<div name="one"></div>
<div name="one"></div>
<div name="one"></div>
<hr/>
<div class="two"></div>
<div class="two"></div>
<div class="two"></div>
</body>
<script>

    document.getElementById("b2").onclick=function () {
        var arr=document.getElementsByTagName("a");
        for (var i=0;i<arr.length;i++){
            arr[i].href="https//www.jd.com";
        }
    }
    document.getElementById("b3").onclick=function () {
        var arr=document.getElementsByName("one");
        for (var obj of arr){
            obj.innerHTML="<a href='https://www.baidu.com'>百度</a>";
        }
    }
    document.getElementById("b4").onclick=function () {
        var arr=document.getElementsByClassName("two");
        for (var i=0;i<arr.length;i++) {
            arr[i].innerHTML="<a href='https://www.baidu.com'>百度</a>";
        }
    }
