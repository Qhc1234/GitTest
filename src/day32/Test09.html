<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS高级技巧</title>
</head>
<body>
<ul>
    <li style="cursor:default">我是小白</li>
    <li style="cursor:pointer">我是小手</li>
    <li style="cursor:move">我是移动</li>
    <li style="cursor:text">我是文本</li>
</ul>
<br/>
<input  type="text"  style="outline: 1";/>
<br/>
<textarea  style="resize: none;"></textarea>
<br/>
<textarea></textarea>
</body>
</html>
