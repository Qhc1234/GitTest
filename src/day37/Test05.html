<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mainFrame { width: 800px; height: 400px; margin: 0 auto; border: 1px solid #222; }
        .footer { margin: 20px auto; width: 800px; height: 200px; border: 1px solid red; }
        .footer>div:nth-child(1){ float: left; width: 200px; height: 100px; border:1px solid #ccc; }
        .footer>div:nth-child(2){ float: left; width: 200px; height: 100px; }
    </style>
</head>
<body>
<div class="mainFrame">
    <img src="../image/9.jpg" alt="" width="100%" height="100%" id="bigImg">
</div>
<div class="footer">
    <img src="../image/9.jpg" alt="" width="100%" height="100%" id="smallImg">
</div>
<div>
    <input type="button" value="启动" id="start" style="width: 80px;height: 35px">
    <input type="button" value="暂停" id="pause" style="width: 80px;height: 35px" disabled>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script>
    //储存图片
    var imgs=[
        '../image/1.jpg',
        '../image/2.jpg',
        '../image/3.jpg',
        '../image/4.jpg',
        '../image/5.jpg',
        '../image/6.jpg',
        '../image/7.jpg',
        '../image/8.jpg',
        '../image/9.jpg',
        '../image/10.jpg',
    ];
    //定时器
    var time=null;
    var index=-1;
    $("#start").click(function () {
        $(this).prop("disabled",true);
        $("#pause").prop("disabled",false);
        time=setInterval(function () {
            index++;
            index=index>imgs.length-1?0:index;
            $("#smallImg").attr("src",imgs[index]);
        },10);
    });
    $("#pause").click(function () {
        $(this).prop("disabled",true);
        $("#start").prop("disabled",false);
        $("#bigImg").attr("src",imgs[index]);
        clearInterval(time);
    })
</script>
</html>
