<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn-check" value="选中" onclick="checkFn()">
<input type="button" id="btn-uncheck" value="取消" onclick="uncheckFn()">
<br>
<input type="checkbox" value="football">足球
<input type="checkbox" value="basketball">篮球
<input type="checkbox" value="volleyball">排球
</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script>
$.fn.extend({
    check:function () {
        this.prop("checked",true);
    },
    uncheck:function () {
        this.prop("checked",false);
    }
});
//选中事件
function checkFn() {
    $("input:checkbox").check();
}
//不选中事件
    function uncheckFn() {
        $("input:checkbox").uncheck();
    }


    $.extend({
        min:function (a,b) {
            return a<b?a:b;
        },
        max:function (a,b) {
            return a>b?a:b;
        }
    });
    var min=$.min(1,2);
    alert("1和2的最小值为："+min);
    var max=$.max(2,3);
    alert("2和3的最大值为："+max);
</script>
</html>
