<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //输出控制台
     document.write("Heloo World"+"</br>");
    //输出到网页
    //  console.log("Heloo Java");
    var a=1;
    var b=3.14;
    var c=true;
    var d='a';
    var  e="abc";

    // document.write(a+"</br>");
    // document.write(b+"</br>");
    // document.write(c+"</br>");
    // document.write(d+"</br>");
    // document.write(e+"</br>");
    // var e=456;
    // document.write(e+"</br>");

    document.write(typeof a+"</br>");//number
    document.write(typeof b+"</br>");//number
    document.write(typeof c+"</br>");//boolean
    document.write(typeof d+"</br>");//string
    document.write(typeof e+"</br>");//string

    document.write(parseFloat(a)+"</br>");//1
    document.write(parseFloat(b)+"</br>");//113.14
    document.write(parseFloat(c)+"</br>");//NaN
    document.write(parseFloat(d)+"</br>");//NaN

    var date=new Date();
    document.write(typeof (date)+"</br>");//object

    var f;
    document.write(typeof (f)+"</br>");//undefined

    var g;
    document.write(typeof (g)+"</br>");//undefined

    var num1="1.4";
    var num2="2.1";
    if (isNaN(num1)==false){
        //字符串转成浮点数
        //按字符串拼接
        var result=parseFloat(num1)+parseFloat(num2);
        document.write(result+"</br>");
    }else {
        document.write("数据转换失败"+"</br>");
    }
    //if后面的条件是boolean类型
    if (true){
        document.write(true+"</br>");
    } else {
        document.write(false+"</br>");
    }
    //字符串类型
    if ("abc"){
        document.write(true+"</br>");
    } else {
        document.write(false+"</br>");
    }
    //数值类型
    if (0){
        document.write(true+"</br>");
    } else {
        document.write(false+"</br>");
    }
    //对象类型
    if (null){
        document.write(true+"</br>");
    } else {
        document.write(false+"</br>");
    }
    var a=5;
    switch (a) {
        case 1:
            document.write("a")
            break;
        case 2:
            document.write("b")
            break;
        case 3:
            document.write("c")
            break;
        case 4:
            document.write("d")
            break;
        case 5:
            document.write("e"+"</br>")
            break;
    }

    // var  scroce=window.prompt("请输入你的分数:");
    // document.write(scroce+"</br>");
    // document.write(typeof (scroce)+"</br>");
    // //弹出一个对话框
    // alert("你的分数是："+scroce);

    var  sum=window.prompt("请输入你的分数:");
    switch (true) {
        case sum>=90 && sum<=100:
            document.write("优秀"+"</br>");
            break;
        case sum>=60 && sum<=90:
            document.write("及格"+"</br>");
            break;
        case sum>=0 && sum<60:
            document.write("不及格"+"</br>");
            break;
        default:
            document.write("分数有误"+"</br>");
            break;
    }

    var  sun=window.prompt("请输入乘法表函数:");
    //document.write(sun+"&times;"+sun+"乘法表");
    //创建一个表格
    document.write("<table border='1'>");
    //循环嵌套 每个循环是一行
    for (var i=1;i<=sun;i++){
        document.write("<tr>");
        for (var j=1;j<=i;j++){//每次输出一列
            document.write("<td>");
            document.write(j+"&times;"+i+"="+(i*j));
        }
        //换行
        document.write("</td>");
    }
    document.write("</table>");
    //定义一个函数实现加法功能
    function f1(a,b) {
        return a+b;
    }
    //不调用就不执行
    document.write(f1(3,5)+"</br>");
</script>
</html>
