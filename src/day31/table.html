<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table align="center" cellspacing="1" border="1" width="400" height="300" cellpadding="0">
    <caption>名单</caption>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th colspan="2">住址</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>23</td>
        <td rowspan="3">天河区</td>
        <td>珠江新城</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>38</td>
        <td rowspan="2">华夏路</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>50</td>
    </tr>
    <tr>
        <td>赵六</td>
        <td>33</td>
        <td rowspan="2">白云区</td>
        <td>白云大道</td>
    </tr>
    <tr>
        <td>小张</td>
        <td>29</td>
        <td>机场路</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>23</td>
        <td>越秀区</td>
        <td>越秀大道</td>
    </tr>
</table>
</body>
</html>
