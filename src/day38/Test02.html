<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<a href="#" class="btn btn-primary">我是链接</a>
<input type="button" value="普通按钮" class="btn btn-danger">
<button class="btn btn-success">提交按钮</button>
<br><br>
<img src="../image/1.jpg" alt="" class="img-responsive img-rounded">
<img src="../image/1.jpg" alt="" class="img-responsive img-circle">
<img src="../image/1.jpg" alt="" class="img-responsive img-thumbnail">
<br><br>
<div class="container">
    <form action="">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="请输入姓名">
    </div>
    <div class="form-group">
        <label>性别</label>
        <input type="radio" id="male" name="gender"><lable for="male">男</lable>
        <input type="radio" id="female" name="gender"><lable for="female">女</lable>
    </div>
        <div class="form-group">
            <label for="birthday">生日</label>
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="form-group">
            <label for="edu">学历</label>
            <select name="" id="edu" class="form-control">
                <option>本科</option>
                <option>大专</option>
                <option>中专</option>
                <option>初中</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">注册</button>
            <button type="submit" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-danger">退出</button>
        </div>
    </form>
</div>
</body>
</html>
